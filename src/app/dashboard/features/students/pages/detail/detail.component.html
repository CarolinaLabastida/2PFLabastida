<p>{{ student?.name }}</p>

<div class="row pb-2">
    <div class="col-6 mt-3">
      <p appFontSize>Cursos</p>
    </div>
    </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover">
  
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-mini-fab matTooltip="Eliminar" color="warn"  (click)="removeData(element.id)">
              <mat-icon>delete</mat-icon> </button>
          </td>
        </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.courseId | descriptions:'course'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
